name: calpoly_tick_talk
description: A Flutter application to chat with friends

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^1.3.0
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  modal_progress_hud: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
#  image_path_android: "assets/icon/specify_android.png"
#  image_path_ios: "assets/icon/specify_ios.png"

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/icons/
